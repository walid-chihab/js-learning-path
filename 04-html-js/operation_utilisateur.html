<!DOCTYPE HTML>
<HTML lang="fr">
	<head>
		<meta charset =	"UTF-8">
		<title> calculatrice Simple </title>
		<style> </style>
	</head>
	<body>
		<input id = "n1" type = "text" placeholder = "entrer un nombre">
		<input id = "n2" type = "text" placeholder = "entrer un nombre">

		<button onclick = "operation('add')" > addition </button>
		<button onclick = "operation ('mul')" > multiplication </button>

		<div id = "res"></div>
		<script>
			function	operation (op){
				const a = parseFloat(document.getElementById('n1').value);
				const b = parseFloat (document.getElementById('n2').value);

				if ( isNaN(a) || isNaN(b) ) {
					document.getElementById('res').textContent="entrer un valeur valable";
					return;
				}

				let r = (op === 'add')? a+b : a*b ;
				document.getElementById('res').testContent = "votre reste d'operation est : " + r ;
			}
		</script>
	</body>
</HTML>
